<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Writer</title>
  </head>
  <body>
    <div id="title">
      <p>Blog title input here:</p>
      <input type="text" id="titleInput" />
    </div>

    <div id="body">
      <form>
        <label for="bodyInput">Body input: <br /></label>
        <textarea id="bodyInput" rows="10" cols="50"></textarea>
      </form>
    </div>
    <div id="btn">
      <button id="generateBtn">Post button</button>
    </body>
    
    <div id="outputHtml">
      <h1 id="titleOutput">Title output</h1>
      <p id="bodyOutput" class="formatted-text">Body output</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
